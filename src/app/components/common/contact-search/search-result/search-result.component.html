<ion-grid class="ion-padding">
  <ion-row class="ion-no-padding ion-no-margin">
    <ion-col>
      <ion-label *ngIf="!searchParam">
        <b>{{ 'ContactSearch_QuickAccess' | translate }}</b>
      </ion-label>
      <ion-label *ngIf="searchParam">
        <b>{{ 'ContactSearch_SearchResults' | translate }}</b>
      </ion-label>
    </ion-col>
    <ion-col class="ion-text-end" *ngIf="contactList?.length < 0">
      <ion-label color="primary">
        <b>
          <a>{{ 'ContactSearch_Clear' | translate }}</a>
        </b>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="isLoading" class="ion-no-padding ion-no-margin ion-margin-top">
    <ion-col>
      <ion-item lines="none">
        <ion-label class="ion-text-center">
          <ion-spinner></ion-spinner>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let item of contactList" button lines="full" detail (click)="viewContact(item)">
          <!-- <ion-icon class="big-icon" name="{{ getFavIcon(item) }}" color="primary" slot="start"></ion-icon> -->
          <ion-text slot="start">
            <ion-label color="primary" class="big-font">
              {{ item?.Name }}
            </ion-label>
            <ion-label class="small-font" *ngIf="item?.MobileNo">
              {{ item?.MobileNo }}
            </ion-label>
          </ion-text>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
