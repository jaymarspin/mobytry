<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"HomePage_Home"|translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="border-bottom ion-no-margin ion-no-padding ion-padding-bottom">
      <ion-col>
        <ion-text color="primary">
          <h3>{{user?.name}}</h3>
        </ion-text>
        <ion-text>
          <ion-label class="mat-small"> {{user?.companyName}} </ion-label>
          <ion-label class="mat-small"> {{user?.teamName}} </ion-label>
        </ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-avatar class="profile center">
          <img src="{{user?.userPhoto + '?oauth_token=' + user?.accessToken}}" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-menu-icons></app-menu-icons>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-margin ion-no-padding ion-padding-top mb-57">
      <ion-col>
        <ion-text>
          <h4>{{"HomePage_WhatsNew"|translate}}</h4>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col>
        <ion-card class="ion-no-margin ion-no-padding ion-margin-top">
          <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" class="card-img" />
          <ion-card-header>
            <ion-card-title>
              <ion-text>
                <h4>{{"HomePage_ComingSoon"|translate}}</h4>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
