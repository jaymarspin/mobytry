<ion-grid class="content border-bottom ion-padding-bottom">
  <ion-row>
    <ion-col size="12" class="no-top-margin">
      <ion-segment mode="md" [(ngModel)]="segment">
        <!-- <ion-segment-button value="sales">
          <ion-label>{{ "Menu_Sales" | translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="documents">
          <ion-label>{{ "Menu_Documents" | translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="aftersales">
          <ion-label>{{ "Menu_Aftersales" | translate }}</ion-label>
        </ion-segment-button> -->
      </ion-segment>
    </ion-col>
  </ion-row>
  <ng-container *ngFor="let item of swipeMenu">
    <ion-row class="ion-no-margin ion-no-padding" *ngIf="item?.type === segment" (click)="view(item.value)">
      <ion-col size="2">
        <ion-avatar class="center" item-start class="border">
          <img src="{{ item.url }}" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-text>
          <h3>{{ item.title }}</h3>
        </ion-text>
        <ion-text class="mat-small">
          {{ item.desc }}
        </ion-text>
      </ion-col>
    </ion-row>
  </ng-container>
  <ion-row>
    <ion-col size="3" *ngFor="let item of icons" class="ion-text-center">
      <ion-avatar item-start class="border" (click)="view(item.value)">
        <img src="{{ item.url }}" />
      </ion-avatar>
      <ion-label class="mat-small">{{ item.title }}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
