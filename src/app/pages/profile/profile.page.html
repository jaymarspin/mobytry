<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" text="{{'Common_Back'|translate}}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{"ProfilePage_Profile"|translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-margin ion-no-padding ion-padding-bottom ion-text-center white">
    <ion-row>
      <ion-col>
        <ion-avatar class="profile">
          <img src="{{user?.userPhoto + '?oauth_token=' + user?.accessToken}}" />
        </ion-avatar>
        <button class="badge">
          <ion-icon name="camera" color="light"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-avatar class="profile">
          <img src="{{user?.userPhoto}}" />
        </ion-avatar>
        <button class="badge">
          <ion-icon name="camera" color="light"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-text color="primary">
          <h4>{{user?.name}}</h4>
        </ion-text>

        <ion-label class="mat-small"> {{user?.companyName}} </ion-label>

        <ion-label class="mat-small"> {{user?.teamName}} </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-text>
            <h3 class="ion-text-center">{{"ProfilePage_LogOut"|translate}}</h3>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="version-wrapper">
        <ion-col size="12">
          <ion-text>v1.0.0 Build</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
